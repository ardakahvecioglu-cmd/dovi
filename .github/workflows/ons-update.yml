name: Update Ons Price

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch raw response (debug)
        run: |
          RESP=$(curl -s "https://query1.finance.yahoo.com/v10/finance/quoteSummary/GC=F?modules=price")
          echo "$RESP" > api/ons.json

      - name: Commit & Push
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add api/ons.json
          git commit -m "Debug ons raw" || echo "No changes"
          git push
