name: Update Ons Price

on:
  schedule:
    - cron: "*/1 * * * *"   # her 1 dakikada bir
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch metals.live ONS price
        run: |
          RESP=$(curl -s https://api.metals.live/v1/spot)
          # jq kullanmadan, sed ile "gold" değerini çekiyoruz
          ONS=$(echo "$RESP" | sed -n 's/.*"gold":\s*\([0-9.]*\).*/\1/p')
          echo "{ \"gold\": $ONS }" > api/ons.json

      - name: Commit & Push
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add api/ons.json
          git commit -m "Update ons price" || echo "No changes"
          git push
