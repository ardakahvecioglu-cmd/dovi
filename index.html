<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=640, initial-scale=1, user-scalable=no" />
  <title>Canlı Kurlar</title>

  <style>
    body {
      margin: 0;
      background: #0f1115;
      color: #fff;
      font-family: Segoe UI, Roboto, Arial, sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    header {
      position: absolute;
      left: 15px;
      right: 15px;
      bottom: 95px;
      padding: 0 0 5px;
      font-size: 18px;
      font-weight: 400;
      color: #bbb;
      text-align: left;
      white-space: nowrap;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.8);
      border-top: 1px solid #222;
      box-sizing: border-box;
    }

    .card {
      flex: 1;
      text-align: center;
      margin: 0 5px;
      background: #1a1f29;
      border-radius: 12px;
      padding: 8px 6px;
      font-size: 18px;
      box-sizing: border-box;
    }

    .label {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 4px;
    }

    .value {
      font-weight: bold;
      font-size: 22px;
      transition: color 0.3s;
    }

    .up { color: #18c964; }
    .down { color: #ff4d4f; }
  </style>
</head>

<body>

  <header><span id="time">Yükleniyor...</span></header>

  <footer>
    <div class="card"><div class="label">USD / TRY</div><div id="usd" class="value">--</div></div>
    <div class="card"><div class="label">EUR / TRY</div><div id="eur" class="value">--</div></div>
    <div class="card"><div class="label">GBP / TRY</div><div id="gbp" class="value">--</div></div>
    <div class="card"><div class="label">GRAM ALTIN</div><div id="gold" class="value">--</div></div>
  </footer>

  <script>
    var el = function(id){ return document.getElementById(id); };

    var cache = { usd:null, eur:null, gbp:null, gold:null };
    var last = {};
    var lastUpdate = null;

    function applyChange(id,val){
      var e = el(id);
      var v = Number(val);
      if(!v){ e.textContent="--"; return; }

      var prev = last[id];
      last[id] = v;
      cache[id] = v;

      e.textContent = v.toFixed(2);

      if(prev){
        if(v > prev) e.className="value up";
        else if(v < prev) e.className="value down";
        else e.className="value";
      } else {
        e.className="value";
      }
    }

    function refreshDisplay(){
      ["usd","eur","gbp","gold"].forEach(function(id){
        var v = cache[id];
        el(id).textContent = (v == null || isNaN(v)) ? "--" : v.toFixed(2);
      });

      if(lastUpdate){
        el("time").textContent =
          "Son güncelleme: " + lastUpdate.toLocaleTimeString("tr-TR",{hour12:false});
      }
    }

    function fetchJSON(url,cb,err){
      var ok=false;
      fetch(url).then(function(r){
        if(!r.ok) throw 0;
        return r.text();
      }).then(function(t){
        ok=true;
        var j = JSON.parse(t);
        cb(j);
      }).catch(function(){
        if(!ok) err();
      });

      setTimeout(function(){ if(!ok) err(); },8000);
    }

    function fetchRates(){
      fetchJSON(
        "https://api.exchangerate.host/latest?base=USD&symbols=TRY,EUR,GBP",
        function(data){
          var r = data.rates;

          var usdTry = r.TRY;
          var eurTry = usdTry / r.EUR;
          var gbpTry = usdTry / r.GBP;

          applyChange("usd",usdTry);
          applyChange("eur",eurTry);
          applyChange("gbp",gbpTry);

          lastUpdate = new Date();

          fetchGold();  // Ons = GitHub proxy
          refreshDisplay();
        },
        function(){
          console.log("Döviz API hatası");
        }
      );
    }

    function fetchGold(){
      fetchJSON(
        "https://ardakahvecioglu-cmd.github.io/dovi/api/ons.json",
        function(data){
          if(!data.gold || !cache.usd) return;

          var gram = (data.gold * cache.usd) / 31.1035;
          applyChange("gold", gram);
        },
        function(){
          console.log("Altın API hatası");
        }
      );
    }

    window.addEventListener("load",function(){
      fetchRates();
    });

    setInterval(fetchRates,3600000);
    setInterval(refreshDisplay,15000);
  </script>

</body>
</html>
