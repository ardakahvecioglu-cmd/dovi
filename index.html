<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640, initial-scale=1.0">
  <title>Canlı Kurlar</title>
  <style>
    body {
      margin: 0;
      background: #0f1115;
      color: #fff;
      font-family: Arial, sans-serif;
      width: 640px;
      height: 1152px;
      overflow: hidden;
      position: relative;
    }
    header {
      position: absolute;
      left: 15px;
      right: 15px;
      bottom: 95px;
      font-size: 18px;
      color: #bbb;
      white-space: nowrap;
    }
    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      background: rgba(0,0,0,0.8);
      border-top: 1px solid #222;
    }
    .card {
      flex: 1;
      margin: 0 5px;
      text-align: center;
      background: #1a1f29;
      padding: 8px 6px;
      border-radius: 12px;
    }
    .label { font-size: 12px; color: #aaa; }
    .value { font-size: 22px; font-weight: bold; transition: color .3s; }
    .up { color: #18c964; }
    .down { color: #ff4d4f; }
  </style>
</head>
<body>

<header>
  <span id="time">Yükleniyor...</span>
</header>

<footer>
  <div class="card"><div class="label">USD / TRY</div><div id="usd" class="value">--</div></div>
  <div class="card"><div class="label">EUR / TRY</div><div id="eur" class="value">--</div></div>
  <div class="card"><div class="label">GBP / TRY</div><div id="gbp" class="value">--</div></div>
  <div class="card"><div class="label">GRAM ALTIN</div><div id="gold" class="value">--</div></div>
</footer>

<script>
// -------------------- GLOBAL DEĞİŞKENLER --------------------
var last  = {};
var cache = { usd: null, eur: null, gbp: null, gold: null };
var OER_KEY = "7ac0eb5b948f4a4e9e929a3164e3808a"; // senin OER key'in

// -------------------- EKRANI GÜNCELLEYEN FONKSİYON --------------------
function updateValue(id, val) {
  var e = document.getElementById(id);
  if (!e) return;

  var prev = last[id];
  last[id] = val;
  cache[id] = val;

  e.innerHTML = val.toFixed(2);

  if (prev !== undefined) {
    if (val > prev)      e.className = "value up";
    else if (val < prev) e.className = "value down";
    else                 e.className = "value";
  } else {
    e.className = "value";
  }
}

// -------------------- ES5 UYUMLU JSON İSTEĞİ --------------------
function fetchJSON(url, callback) {
  var xhr = new XMLHttpRequest();
  xhr.open("GET", url, true);
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        try {
          var data = JSON.parse(xhr.responseText);
          callback(data);
        } catch (e) {
          console.log("JSON parse hatası:", e);
        }
      } else {
        console.log("İstek hatası:", url, xhr.status);
      }
    }
  };
  xhr.send();
}

// -------------------- DÖVİZ (OER) --------------------
function loadRates() {
  var url =
    "https://openexchangerates.org/api/latest.json?app_id=" +
    OER_KEY +
    "&symbols=EUR,GBP,TRY";

  fetchJSON(url, function(res) {
    if (!res || !res.rates) {
      console.log("OER verisi eksik:", res);
      return;
    }

    var r = res.rates;
    if (!r.TRY || !r.EUR || !r.GBP) {
      console.log("OER oranları eksik:", r);
      return;
    }

    updateValue("usd", r.TRY);
    updateValue("eur", r.TRY / r.EUR);
    updateValue("gbp", r.TRY / r.GBP);

    document.getElementById("time").innerHTML =
      "Son güncelleme: " +
      new Date().toLocaleTimeString("tr-TR", { hour12: false });
  });
}

// -------------------- ALTIN (XAU→USD→GRAM TL) --------------------
function refreshGold() {
  // USD/TRY henüz gelmediyse altın hesaplamayalım
  if (!cache.usd) return;

  var url = "https://api.exchangerate.host/convert?from=XAU&to=USD&amount=1";

  fetchJSON(url, function(res) {
    try {
      if (!res || res.success === false) {
        console.log("Altın verisi eksik:", res);
        return;
      }

      var info = res.info || {};
      var onsUsd = parseFloat(info.rate);

      if (isNaN(onsUsd)) {
        console.log("Ons USD sayı değil:", info.rate);
        return;
      }

      // 1 ons = 31.1035 gram
      var gramUsd = onsUsd / 31.1035;
      var gramTry = gramUsd * cache.usd;

      updateValue("gold", gramTry);
    } catch (e) {
      console.log("Altın parse hatası:", e);
    }
  });
}

// -------------------- BAŞLAT --------------------
loadRates();      // sayfa açılır açılmaz döviz
refreshGold();    // ve altın denemesi

// Döviz: saatte 1
setInterval(loadRates, 60 * 60 * 1000);

// Altın: 60 saniyede 1 (istersen 15000 yapıp 15 sn'ye çekebilirsin)
setInterval(refreshGold, 60000);
</script>

</body>
</html>
