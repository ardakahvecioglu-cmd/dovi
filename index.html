<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=640, initial-scale=1, user-scalable=no" />
<title>CanlÄ± Kurlar</title>
<style>
body{
  margin:0;background:#0f1115;color:#fff;font-family:Segoe UI,Roboto,Arial,sans-serif;
  width:640px;height:1152px;overflow:hidden;position:relative;
}
header{text-align:center;font-size:28px;font-weight:600;color:#3aa0ff;}
#time{text-align:center;font-size:13px;color:#999;margin-bottom:10px;}
footer{
  position:absolute;bottom:0;left:0;width:100%;
  display:flex;flex-direction:column;align-items:center;
  padding:10px 15px;background:rgba(0,0,0,0.8);backdrop-filter:blur(8px);border-top:1px solid #222;
}
.cards{
  display:flex;
  justify-content:space-between;
  width:100%;
}
.card{flex:1;text-align:center;margin:0 5px;background:#1a1f29;border-radius:12px;padding:8px 6px;font-size:18px;}
.label{font-size:12px;color:#aaa;margin-bottom:4px;}
.value{font-weight:bold;font-size:22px;transition:color .3s;}
.up{color:#18c964;}
.down{color:#ff4d4f;}
</style>
</head>
<body>

<footer>
  <header>ðŸ’± CanlÄ± Kurlar</header>
  <div id="time">YÃ¼kleniyor...</div>
  <div class="cards">
    <div class="card"><div class="label">USD / TRY</div><div id="usd" class="value">--</div></div>
    <div class="card"><div class="label">EUR / TRY</div><div id="eur" class="value">--</div></div>
    <div class="card"><div class="label">GBP / TRY</div><div id="gbp" class="value">--</div></div>
    <div class="card"><div class="label">GRAM ALTIN</div><div id="gold" class="value">--</div></div>
  </div>
</footer>

<script>
const el = id => document.getElementById(id);
const last = {};

// DÃ¶viz oranlarÄ±nÄ± USD bazÄ±nda Ã§ek
async function getRates(){
  const res = await fetch("https://open.er-api.com/v6/latest/USD");
  const data = await res.json();
  return data.rates;
}

// XAUâ†’TRY dÃ¶nÃ¼ÅŸtÃ¼rÃ¼p gram altÄ±n (0.995 saflÄ±k) hesapla
async function getGramTry(){
  const r = await fetch("https://api.exchangerate.host/convert?from=XAU&to=TRY");
  const d = await r.json();
  if (d && typeof d.result === "number") {
    const onsTRY = d.result;                 // 1 ons kaÃ§ TL
    const gram9999 = onsTRY / 31.1035;       // 1 gram (999.9)
    const gramGAU  = gram9999 * 0.995;       // piyasadaki GAU/TRY (yaklaÅŸÄ±k %99,5)
    return gramGAU;
  }
  return null;
}

function update(id,val){
  const e = el(id);
  const v = parseFloat(val);
  const prev = last[id];
  last[id] = v;
  e.textContent = isNaN(v) ? "--" : v.toFixed(2);
  if(prev){
    if(v>prev) e.className="value up";
    else if(v<prev) e.className="value down";
    else e.className="value";
  }
}

async function refresh(){
  try{
    const [rates, gramTry] = await Promise.all([getRates(), getGramTry()]);
    const usdtry = rates.TRY;
    const eurtry = usdtry / rates.EUR;
    const gbptry = usdtry / rates.GBP;
    const gram = gramTry ?? ((usdtry * 2000) / 31.1035);

    update("usd", usdtry);
    update("eur", eurtry);
    update("gbp", gbptry);
    update("gold", gram);

    el("time").textContent = "Son gÃ¼ncelleme: " + new Date().toLocaleTimeString("tr-TR",{hour12:false});
  }catch(e){
    console.error(e);
    el("time").textContent="Veri alÄ±namadÄ±";
  }
}

refresh();
setInterval(refresh,10000);
</script>
</body>
</html>
