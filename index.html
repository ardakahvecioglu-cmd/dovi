<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=640, initial-scale=1, user-scalable=no" />
  <title>CanlÄ± Kurlar</title>
  <style>
    body{
      margin:0;
      background:#0f1115;
      color:#fff;
      font-family:Segoe UI,Roboto,Arial,sans-serif;
      width:640px;
      height:1152px;
      overflow:hidden;
      position:relative;
    }
    header{
      text-align:center;
      padding:25px 10px 5px;
      font-size:28px;
      font-weight:600;
      color:#3aa0ff;
    }
    #time{
      text-align:center;
      font-size:13px;
      color:#999;
      margin-bottom:10px;
    }
    footer{
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 15px;
      background:rgba(0,0,0,0.8);
      backdrop-filter:blur(8px);
      border-top:1px solid #222;
    }
    .card{
      flex:1;
      text-align:center;
      margin:0 5px;
      background:#1a1f29;
      border-radius:12px;
      padding:8px 6px;
      font-size:18px;
    }
    .label{
      font-size:12px;
      color:#aaa;
      margin-bottom:4px;
    }
    .value{
      font-weight:bold;
      font-size:22px;
      transition:color .3s;
    }
    .up{color:#18c964;}
    .down{color:#ff4d4f;}
  </style>
</head>
<body>
  <header>ðŸ’± CanlÄ± Kurlar</header>
  <div id="time">YÃ¼kleniyor...</div>

  <footer>
    <div class="card">
      <div class="label">USD / TRY</div>
      <div id="usd" class="value">--</div>
    </div>
    <div class="card">
      <div class="label">EUR / TRY</div>
      <div id="eur" class="value">--</div>
    </div>
    <div class="card">
      <div class="label">GBP / TRY</div>
      <div id="gbp" class="value">--</div>
    </div>
    <div class="card">
      <div class="label">GRAM ALTIN</div>
      <div id="gold" class="value">--</div>
    </div>
  </footer>

  <script>
  const el = id => document.getElementById(id);
  const last = {};

  function update(id, val){
    const e = el(id);
    if (!e) return;
    const v = parseFloat(val);
    const prev = last[id];
    last[id] = v;

    e.textContent = isNaN(v) ? "--" : v.toFixed(2);

    if (prev) {
      if (v > prev) e.className = "value up";
      else if (v < prev) e.className = "value down";
      else e.className = "value";
    }
  }

  function fetchWithTimeout(url, ms = 8000){
    const ctrl = new AbortController();
    const t = setTimeout(() => ctrl.abort(), ms);
    return fetch(url, { signal: ctrl.signal })
      .finally(() => clearTimeout(t));
  }

  async function refresh(){
    try{
      // USD bazlÄ± kurlar
      const usdRes = await fetchWithTimeout(
        "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json"
      );
      const usdJson = await usdRes.json();
      if (!usdJson || !usdJson.usd) throw new Error("USD verisi boÅŸ");

      const rates = usdJson.usd;
      const usdtry = rates.try;   // 1 USD = ? TRY
      const usdeur = rates.eur;   // 1 USD = ? EUR
      const usdgbp = rates.gbp;   // 1 USD = ? GBP

      const eurtry = usdtry / usdeur;   // 1 EUR = ? TRY
      const gbptry = usdtry / usdgbp;   // 1 GBP = ? TRY

      // XAU (altÄ±n ons) verisi
      const xauRes = await fetchWithTimeout(
        "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/xau.json"
      );
      const xauJson = await xauRes.json();
      if (!xauJson || !xauJson.xau) throw new Error("XAU verisi boÅŸ");

      // 1 XAU = ? TRY (direkt varsa onu kullan, yoksa USD Ã¼zerinden hesapla)
      const xauTry = xauJson.xau.try || (xauJson.xau.usd * usdtry);

      // 1 ons = 31.1035 gram
      const gramAltin = xauTry / 31.1035;

      update("usd", usdtry);
      update("eur", eurtry);
      update("gbp", gbptry);
      update("gold", gramAltin);

      el("time").textContent =
        "Son gÃ¼ncelleme: " +
        new Date().toLocaleTimeString("tr-TR", { hour12:false });
    }catch(err){
      console.error("Hata:", err);
      el("time").textContent = "Veri alÄ±namadÄ±";
    }
  }

  refresh();
  setInterval(refresh, 15000);
</script>

</body>
</html>
